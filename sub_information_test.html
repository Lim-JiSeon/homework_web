                <strong
                  >확진자가 방문한 장소에 3일 이내로 방문한 적이 있다.</strong
                >
                <br />코로나는 잠복기가 1~14일(평균 5~7일)로 24시간 이내
                방문경로가 겹친다면 가까운 병원 또는 보건소에 가서 검사를 받아야
                한다. 코로나의 주된 전파경로는 감염자의 호흡기 침방울(비말)에
                의한 전파이다.
              </label>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <input
                  type="checkbox"
                  name="Q7"
                  value="40"
                  onclick="calc(this)"
                />
                <strong>사람이 많은 곳에서 마스크를 착용하지 않았다.</strong
                ><br />코로나는 사람 간에 전파되며, 대부분의 감염은 감염자가

                침방울(비말)을 다른사람이 밀접접촉(주로 2m 이내)하여 발생한다.
                따라서 마스크 착용은 호흡기로 인한 감염을 예방할 수 있다.
              </label>

                예시로 소독활동, 거리두기 등이 있으며, 마스크를 착용하지 않는
