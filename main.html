<!DOCTYPE html>
<html>
  <head>
    <title>main_covid-19</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />

    <script>
      // 미리 로딩해둘 이미지 이름 배열
      var files = ['image/photo1.png', 'image/photo2.png', 'image/photo3.png']
      var imgs = new Array()

      var files_gp = [
        'image/graph1.png',
        'image/graph2.png',
        'image/graph3.png',
        'image/graph4.png',
      ]
      var imgs_gp = new Array()

      for (var i = 0; i < files.length; i++) {
        imgs[i] = new Image() // 이미지 객체 생성
        imgs[i].src = files[i] // 이미지 미리 로딩
      }

      for (var i = 0; i < files_gp.length; i++) {
        imgs_gp[i] = new Image() // 이미지 객체 생성
        imgs_gp[i].src = files_gp[i] // 이미지 미리 로딩
      }

      // 다음 이미지 출력
      var next = 1
      function change_main(img) {
        img.src = imgs[next].src // 이미지 변경
        next++ // 다음 이미지 인덱스
        next %= imgs.length // 개수를 넘으면 처음으로
      }

      var next_gp = 1
      function change_gp(img) {
        img.src = imgs_gp[next_gp].src // 이미지 변경
        next_gp++ // 다음 이미지 인덱스
        next_gp %= imgs_gp.length // 개수를 넘으면 처음으로
      }
    </script>
  </head>
  <body>
    <!--header : main title - main screen으로 가는 하이퍼링크-->
    <header class="header">
      <h1>
        <a
          id="main_title"
          href="https://lim-jiseon.github.io/homework_web/main.html"
          ><img src="image/covid_title.png"
        /></a>
      </h1>
    </header>

    <!--nav : toolbar - sub screen으로 가는 하이퍼링크 메뉴바-->
    <nav class="nav">
      <!-- 메인 메뉴 -->
      <table class="menu">
        <colgroup>
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
        </colgroup>
        <!-- 메인 메뉴 활성화 클래스 active 추가 -->
        <tbody>
          <tr>
            <td id="menu_item1">
              <a
                href="https://lim-jiseon.github.io/homework_web/sub_covid19.html"
                class="menu_link"
                ><strong>covid-19</strong></a
              >
            </td>
            <td id="menu_item2">
              <a
                href="https://lim-jiseon.github.io/homework_web/sub_technology.html"
                class="menu_link"
                ><strong>technology</strong></a
              >
            </td>
            <td id="menu_item3">
              <a
                href="https://lim-jiseon.github.io/homework_web/sub_news.html"
                class="menu_link"
                ><strong>news</strong></a
              >
            </td>
            <td id="menu_item4">
              <a
                href="https://lim-jiseon.github.io/homework_web/sub_data.html"
                class="menu_link"
                ><strong>data</strong></a
              >
            </td>
            <td id="menu_item5">
              <a
                href="https://lim-jiseon.github.io/homework_web/sub_information_test.html"
                class="menu_link"
                ><strong>information</strong></a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </nav>

    <!--section : sub functions - main screen에 위치한 sub 기능들-->
    <section class="section">
      <!--article1 : pictures - pictures animation-->
      <table style="width: 100%">
        <colgroup>
          <col style="width: 60%" />
          <col style="width: 40%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <article>
                <img
                  src="image/photo1.png"
                  alt="."
                  width="800"
                  height="400"
                  style="margin: 0px 15px 0px 15px"
                  onclick="change_main(this)"
                />
              </article>
            </td>
            <td>
              <article>
                <table style="text-align: center">
                  <colgroup>
                    <col style="height: 80%" />
                    <col style="height: 20%" />
                  </colgroup>
                  <tbody>
                    <tr>
                      <td>
                        <!--charts - covid19 bar chart-->
                        <img
                          src="image/graph1.png"
                          alt="."
                          width="500"
                          height="400"
                          style="margin: 0px 10px 0px 10px"
                          onclick="change_gp(this)"
                        />
                      </td>
                    </tr>
                    <tr>
                      <td style="margin-top: 150px">
                        <!--banner - 코로나 기부 단체 알림용 배너 -->
                        <a
                          href="https://www.redcross.or.kr/donation_campaign/202003/index.do"
                          target="_blank"
                          ><img
                            src="image/대한적십자사.png"
                            width="300"
                            height="50"
                        /></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </article>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!--footer : title - 홈페이지 타이틀 및 만든이-->
    <footer class="footer">
      <p id="footer_text">
        <br />Homepase Title : Covid19<br />Artist: Lim Ji Seon
      </p>
    </footer>
  </body>
</html>
